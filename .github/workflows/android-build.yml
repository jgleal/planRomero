name: Deploy Android to App Center

on:
  push:
    branches:
      - master
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Setup Ionic
        uses: coturiv/setup-ionic@v1.0.0  
      - name: Build
        run: |
          sudo ionic cordova build android --prod
